
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#clock {
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<canvas id="clock" width="500" height="500"></canvas>
		<p style="color:#ccc;font-size:12px;">&copy;2018-2010  ALL Rights Reserved.曾玉婷</p>
		<script type="text/javascript">
			var oClock = document.getElementById("clock"),
				cxt = oClock.getContext("2d");
				var img = new Image();
				img.src = "bg.jpg";
			function getTime(){
				cxt.clearRect(0,0,500,500);
				var time = new Date(),
					hour = time.getHours(),
					minute = time.getMinutes(),
					seconds = time.getSeconds();
					hour = hour + minute/60;
					hour = hour > 12?hour-12:hour;
				//绘制表盘
				cxt.beginPath();
				cxt.arc(250,250,150,0,360,false);
				cxt.clip();
				cxt.drawImage(img,0,0,oClock.width,oClock.height);
				cxt.closePath();
				fn(60,3,"#fff",6);
				fn(12,6,"greenyellow",30);
				fn2(hour,30,-50);
				fn2(minute,6,-80);
				fn2(seconds,6,-100);
				//绘制圆心
				cxt.save();
				cxt.lineWidth = 6;
				cxt.strokeStyle = "#666";
				cxt.fillStyle = "#fff";
				cxt.beginPath();
				cxt.arc(250,250,5,0,360,false);
				cxt.closePath();
				cxt.stroke();
				cxt.fill();
				cxt.restore();
			}
			setInterval(getTime,1000);
			//刻度
			function fn(num,lineW,color,angle){
				for(var i = 0; i < num; i++){
					cxt.save();
					cxt.lineWidth = lineW;
					cxt.strokeStyle = color;
					cxt.translate(250,250);
					cxt.rotate(angle*i*Math.PI/180);
					cxt.beginPath();
					cxt.moveTo(0,-140);
					cxt.lineTo(0,-130);
					cxt.closePath();
					cxt.stroke();
					cxt.clip();
					cxt.restore();
				}
			}
			//时针/分针/秒针
			function fn2(z,angle,target){
				cxt.save();
				cxt.translate(250,250);
				cxt.strokeStyle = "#fff";
				cxt.lineWidth = 4;
				cxt.rotate(z*angle*Math.PI/180);
				cxt.beginPath();
				cxt.moveTo(0,10);
				cxt.lineTo(0,target);
				cxt.closePath();
				cxt.stroke();
				cxt.restore();
			}
		</script>
	</body>
</html>
