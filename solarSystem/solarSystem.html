<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Jennifer">
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0,minimum-scale-1.0,maximum-scale=1.0,target-densitydpi=device-dpi">
    <title>solarSystem</title>
    <style type="text/css">
        *{margin:0;padding:0;font-family: Microsoft YaHei,serif;}
	      li{list-style: none;}
        body {
            background: #000;
        }
        canvas {
            margin:0 auto;
            display: block;
            background:#000;
        }
    </style>
</head>
<body>
    <canvas id="can" width="900" height="900">您的浏览器不支持canvas标签,请更换浏览器</canvas>
    <script type="text/javascript">
        var oCan = document.getElementById("can"),
            cxt = oCan.getContext("2d"),
            time = 0;
        //生成轨道
        function drawCycle(){
            for(var i = 0; i < 8;i++){
                cxt.beginPath();
                cxt.arc(450,450,(i+1)*50,0,Math.PI*2,true);
                cxt.strokeStyle = "#fff";
                cxt.stroke();
                cxt.closePath();
            }
        }
        //绘制星球
        function drawStar(x,y,r,cycle,sColor,eColor) {
            cxt.save();
            cxt.translate(450,450);
            cxt.rotate(time*Math.PI*360/cycle/180);
            cxt.beginPath();
            cxt.arc(x,y,r,0,Math.PI*2,true);
            //渐变色
            var color = cxt.createRadialGradient(x,y,0,x,y,r);
            color.addColorStop(0,sColor);
            color.addColorStop(1,eColor);
            cxt.fillStyle = color;
            cxt.fill();
            cxt.closePath();
            cxt.restore();
            time+=.1;
        }
        setInterval(function () {
            cxt.clearRect(0,0,900,900);
            drawCycle();
            drawStar(0,0,30,0,"#f00","#ffd045");
            drawStar(50,0,15,87,"#6945ff","#a5fbff");
            drawStar(100,0,20,224,"#ff7379","#ffbec6");
            drawStar(150,0,20,365,"#e131ff","#ffbbf7");
            drawStar(200,0,13,680,"#a5ff3b","#f2ff71");
            drawStar(250,0,13,4332,"#8d0f63","#ff69f0");
            drawStar(300,0,20,10759,"#ff2c86","#ff7b7e");
            drawStar(350,0,15,30799,"#397d72","#41ffec");
            drawStar(400,0,20,59860,"#2e235f","#baa8ff");
        },1000/60)
    </script>
</body>
</html>
